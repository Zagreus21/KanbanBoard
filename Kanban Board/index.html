<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board Application</title>
      <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <div id="loginPage" class="auth-container">
        <div class="auth-card">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <div class="auth-switch">
                Don't have an account? <a href="#" id="showRegister">Register</a>
            </div>
        </div>
    </div>

    <div id="registerPage" class="auth-container hidden">
        <div class="auth-card">
            <h2>Register</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerName">Full Name</label>
                    <input type="text" id="registerName" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <div class="form-group">
                    <label for="registerDepartment">Department</label>
                    <select id="registerDepartment" required>
                        <option value="">Select Department</option>
                        <option value="IT">Information Technology</option>
                        <option value="HR">Human Resources</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Sales">Sales</option>
                        <option value="Finance">Finance</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="registerRole">Role</label>
                    <select id="registerRole" required>
                        <option value="employee">Employee</option>
                        <option value="admin">Administrator</option>
                    </select>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
            <div class="auth-switch">
                Already have an account? <a href="#" id="showLogin">Login</a>
            </div>
        </div>
    </div>

    <div id="mainApp" class="hidden">
        <div class="app-container">
            <div class="header">
                <h1>Kanban Board</h1>
                <div class="user-info">
                    <div class="avatar" id="userAvatar"></div>
                    <div>
                        <div id="userName"></div>
                        <div style="font-size: 12px; color: #666;" id="userDepartment"></div>
                    </div>
                    <button class="btn-small" id="logoutBtn">Logout</button>
                </div>
            </div>

            <div class="stats-container">
                <div class="stat-card stat-total">
                    <div class="stat-number" id="totalTasks">0</div>
                    <div class="stat-label">Total Tasks</div>
                </div>
                <div class="stat-card stat-completed">
                    <div class="stat-number" id="completedTasks">0</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat-card stat-progress">
                    <div class="stat-number" id="progressTasks">0</div>
                    <div class="stat-label">In Progress</div>
                </div>
                <div class="stat-card stat-pending">
                    <div class="stat-number" id="pendingTasks">0</div>
                    <div class="stat-label">Pending</div>
                </div>
            </div>

            <div class="kanban-board">
                <div class="column" data-status="todo">
                    <div class="column-header">
                        <span class="column-title">To Do</span>
                        <span class="task-count" id="todoCount">0</span>
                    </div>
                    <div class="task-list" id="todoList"></div>
                    <button class="add-task-btn" data-status="todo">+ Add Task</button>
                </div>

                <div class="column" data-status="inprogress">
                    <div class="column-header">
                        <span class="column-title">In Progress</span>
                        <span class="task-count" id="inprogressCount">0</span>
                    </div>
                    <div class="task-list" id="inprogressList"></div>
                    <button class="add-task-btn" data-status="inprogress">+ Add Task</button>
                </div>

                <div class="column" data-status="done">
                    <div class="column-header">
                        <span class="column-title">Done</span>
                        <span class="task-count" id="doneCount">0</span>
                    </div>
                    <div class="task-list" id="doneList"></div>
                    <button class="add-task-btn" data-status="done">+ Add Task</button>
                </div>
            </div>
        </div>
    </div>

    <div id="taskModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">New Task</h3>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskTitle">Title</label>
                    <input type="text" id="taskTitle" required>
                </div>
                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="taskAssignee">Assignee</label>
                        <select id="taskAssignee" required>
                            <option value="">Select Person</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="taskDueDate">Due Date</label>
                        <input type="date" id="taskDueDate">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="taskDepartment">Department</label>
                        <select id="taskDepartment" required>
                            <option value="">Select Department</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="taskStatus">Status</label>
                        <select id="taskStatus" required>
                            <option value="todo">To Do</option>
                            <option value="inprogress">In Progress</option>
                            <option value="done">Done</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn">Save</button>
            </form>
        </div>
    </div>

    <div id="notifications" class="notifications"></div>
</body>
</html>
